<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../register/register.css">
    <link rel="stylesheet" href="../normalize.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    
</head>
<body>
    
    

    <div class="ground">
       
        <div class="one">
            
            <div class="left-side">
                <i class="fa-brands fa-pied-piper-alt"></i>
                <h1 class="logo-header">RockNRoll</h1>
                <p>Join us now to buid your career and get your first job</p>
               
               </div>
                </div>
        <div class="two">
            <div class="right-side">
            <form action="#" class="login-form" target="">
                
                <a href="https://www.w3schools.com/html/html_forms.asp" 
                target="_blank" rel="noopener noreferrer" class="help">Need help?</a>
                <div class="title">Log in</div>
                
                <h3 class="mail">Email</h3>
                <input type="email" name="email" placeholder="joe@email.com">

                <p class="error email-error"></p>
            
                <h3 class="password">Password</h3>
                <input type="password" id="pass" name="password" placeholder="Enter your password">
                <div class="eyes" name="eyes">
                    <div class="closed-eyeP" name="closedP" active>
                    <i class="fa-solid fa-eye-slash" ></i>
                    </div>
                    <div class="opened-eyeP" name="openedP">
                    <i class="fa-sharp fa-solid fa-eye open-eye"></i>  
                     </div>
                    </div>

                <p class="error password-error"></p>
               
                <a href="http://facebook.com" target="_blank" rel="noopener noreferrer" class="resetPass" >
                 forgot password?  </a>
                    <div class="btn">
                <input type="submit" value="Login">
                <a href="https://www.w3schools.com/html/html_forms.asp" 
                target="_blank" rel="noopener noreferrer" class="register">Register?</a>
            </div>
            </form>
        </div>
        </div>
    </div>

    <script src="./login.js"></script>
</body>
</html>
